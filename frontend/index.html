<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Raster | F. Medina</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-dark">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple-dark shadow">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0 h1 d-flex align-items-center">
        <i class="bi bi-grid-3x3-gap me-2"></i>
        Visualizar Ráster
      </span>
      <div class="d-flex align-items-center gap-2">
        <form id="uploadBinFormNav" class="d-flex align-items-center" style="gap:0.5rem;" enctype="multipart/form-data">
          <input type="file" id="binFileInputNav" accept=".bin" style="width: 120px;" class="form-control form-control-sm" />
          <button type="submit" class="btn btn-outline-light btn-sm">Subir .bin</button>
        </form>
        <button id="btnCodificar" class="btn btn-purple-accent btn-sm">Codificar raster</button>
        <span id="navStatus" class="ms-2 small"></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        
        <!-- Navigation Card -->

        <!-- Botones de visualización -->
        <div class="d-flex justify-content-center mb-4 gap-2">
          <button id="btnShowRaster" class="btn btn-purple-accent" type="button">Visualizar ráster</button>
          <button id="btnShowHistorial" class="btn btn-outline-purple-accent" type="button">Historial de construcciones</button>
        </div>

        <!-- Contenedor de visualización de ráster (canvas + navegación) -->
        <div id="rasterViewContainer">
          <div class="card bg-purple-medium border-purple-light mb-4 shadow">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-auto">
                  <button id="prevBtn" class="btn btn-purple-accent">
                    <i class="bi bi-chevron-left me-1"></i>
                    Anterior
                  </button>
                </div>
                <div class="col text-center">
                  <h5 id="levelInfo" class="card-title mb-0 text-light">
                    Original (sin reescalado)
                  </h5>
                </div>
                <div class="col-auto">
                  <button id="nextBtn" class="btn btn-purple-accent">
                    Siguiente
                    <i class="bi bi-chevron-right ms-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Canvas Container -->
          <div class="card bg-purple-medium border-purple-light shadow">
            <div class="card-body text-center">
              <div class="raster-display mb-3">
                <canvas id="rasterCanvas" 
                        width="640" 
                        height="640" 
                        class="border border-purple-light rounded shadow-sm">
                </canvas>
              </div>
              <!-- Level Details -->
              <div class="alert alert-purple-info border-0 mb-3">
                <i class="bi bi-info-circle me-2"></i>
                <span id="levelDetails">Resolución: 640x640</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Contenedor del historial (oculto por defecto) -->
        <div id="historialContainer" style="display:none">
          <div class="card bg-purple-medium border-purple-light shadow">
            <div class="card-body">
              <h5 class="card-title text-light mb-3"><i class="bi bi-clock-history me-2"></i>Historial de construcciones</h5>
              <div id="historialContent">
                <div class="text-center text-muted">Cargando historial...</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-4">
          <small class="text-purple-light">
            <i class="bi bi-cpu me-1"></i>
            Sistema de visualización de raster K2R
          </small>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="viewer.js"></script>
</body>
</html>
