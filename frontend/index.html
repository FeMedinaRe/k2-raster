<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ver Raster | F. Medina</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="canvas-container">
    <div class="navigation">
      <button id="prevBtn">← Anterior</button>
      <span id="levelInfo">Original (sin reescalado)</span>
      <button id="nextBtn">Siguiente →</button>
    </div>
    <div class="raster-display">
      <canvas id="rasterCanvas" width="640" height="640"></canvas>
    </div>
    <div class="level-indicator">
      <span id="levelDetails">Resolución: 640x640</span>
    </div>
  </div>
  <script type="module" src="viewer.js"></script>
</body>
</html>
